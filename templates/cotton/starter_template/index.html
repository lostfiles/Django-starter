{% load static %}
<div class="stater-template-container bg-base-200 flex items-center justify-center min-h-screen">
  <div class="text-center">

    <!-- Animated Logo inside a DaisyUI avatar -->
    <div class="avatar">
      <div class="w-40 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2 mx-auto">
        <img src="{% static 'starter_logo/starter-logo.png' %}" alt="Logo">
      </div>
    </div>

    <!-- Success Message -->
    <h1 class="mt-6 text-3xl font-bold text-white">
      {{ description }}
    </h1>

    <!-- Learn Link styled as DaisyUI button -->
    <div class="mt-6">
      <a href="https://docs.djangoproject.com/en/stable/" 
         class="btn btn-primary">
        Learn Django
      </a>
    </div>

    <!-- Example DaisyUI Alert -->
    <div class="alert alert-success shadow-lg mt-8 max-w-md mx-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" /></svg>
      <span>âœ… DaisyUI is working with Tailwind v4</span>
    </div>

  </div>
</div>
